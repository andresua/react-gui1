<head>
  <title>Chat Meteor</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/flot/0.8.3/jquery.flot.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/flot/0.8.3/jquery.flot.resize.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
	<script type="text/javascript" >
	  $.widget.bridge('uibutton', $.ui.button);
	</script>
</head>
<body class="sidebar-mini wysihtml5-supported skin-green-light">
<div class="wrapper">
<header class="main-header">
    <!-- Logo -->
    <a  class="logo">
      LUMEN CONCEPT
    </a>
    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top">
      <!-- Sidebar toggle button-->
      <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
        <span class="sr-only">Toggle navigation</span>
      </a>
	</nav>
</header>
	  
<div class="content-wrapper" style="min-height: 960px;">	
	<section class="content-header">
      <h1>
        Dashboard
        <small>Panel de control</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Inicio</a></li>
        <li class="active">Dashboard</li>
      </ol>
    </section>
  
    <div class="col-md-9">
          <ul id="">

              {{#AdminLTE skin="green-light"}}
				  <!-- Main content -->
					<section class="content">
					  <div class="row">
						<section class="col-lg-7 connectedSortable">
						  <!-- interactive chart -->
						  <div class="nav-tabs-custom" style="cursor: move;">
							<div class="nav nav-tabs pull-right">
							  <i class="fa fa-bar-chart-o"></i>

							  <h3 class="box-title">Temperatura</h3>

							  <div class="box-tools pull-right">
								Real time
								<div class="btn-group" id="realtime" data-toggle="btn-toggle">
								  <button type="button" class="btn btn-default btn-xs active" data-toggle="on">On</button>
								  <button type="button" class="btn btn-default btn-xs" data-toggle="off">Off</button>
								</div>
							  </div>
							</div>
							<div class="tab-content no-padding">
							  <div id="interactive" style="height: 300px;"></div>
							</div>
							<!-- /.box-body-->
						  </div>
						  <!-- /.box -->

						</section>
						<!-- /.col -->
					  </div>
					  <!-- /.row -->

					  <div class="row">
						<div class="col-md-6">
						  <!-- Line chart -->
						  <div class="box box-primary">
							<div class="box-header with-border">
							  <i class="fa fa-bar-chart-o"></i>

							  <h3 class="box-title">Line Chart</h3>

							  <div class="box-tools pull-right">
								<button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
								</button>
								<button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
							  </div>
							</div>
							<div class="box-body">
							  <div id="line-chart" style="height: 300px;"></div>
							</div>
							<!-- /.box-body-->
						  </div>
						  <!-- /.box -->

						  <!-- Area chart -->
						  <div class="box box-primary">
							<div class="box-header with-border">
							  <i class="fa fa-bar-chart-o"></i>

							  <h3 class="box-title">Full Width Area Chart</h3>

							  <div class="box-tools pull-right">
								<button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
								</button>
								<button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
							  </div>
							</div>
							<div class="box-body">
							  <div id="area-chart" style="height: 338px;" class="full-width-chart"></div>
							</div>
							<!-- /.box-body-->
						  </div>
						  <!-- /.box -->

						</div>
						<!-- /.col -->

						<div class="col-md-6">
						  <!-- Bar chart -->
						  <div class="box box-primary">
							<div class="box-header with-border">
							  <i class="fa fa-bar-chart-o"></i>

							  <h3 class="box-title">Bar Chart</h3>

							  <div class="box-tools pull-right">
								<button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
								</button>
								<button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
							  </div>
							</div>
							<div class="box-body">
							  <div id="bar-chart" style="height: 300px;"></div>
							</div>
							<!-- /.box-body-->
						  </div>
						  <!-- /.box -->

						  <!-- Donut chart -->
						  <div class="box box-primary">
							<div class="box-header with-border">
							  <i class="fa fa-bar-chart-o"></i>

							  <h3 class="box-title">Donut Chart</h3>

							  <div class="box-tools pull-right">
								<button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
								</button>
								<button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
							  </div>
							</div>
							<div class="box-body">
							  <div id="donut-chart" style="height: 300px;"></div>
							</div>
							<!-- /.box-body-->
						  </div>
						  <!-- /.box -->
						</div>
						<!-- /.col -->
					  </div>
					  <!-- /.row -->
					</section>
					<!-- /.content -->
				{{/AdminLTE}}

          </ul>
    </div>
</div>
</div>
</body>

<template name="message">
  <li>{{text}}</li>
</template>
