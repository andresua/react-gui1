<head>
  <title>Chat Meteor</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/flot/0.8.3/jquery.flot.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/flot/0.8.3/jquery.flot.resize.min.js"></script>
</head>
<body>
    <div class="col-md-9">
        <h2>
            <i class="glyphicon glyphicon-comment"></i>
            Dashboard
        </h2>
          <ul id="">

              {{#AdminLTE skin="green-light"}}
				  <!-- Main content -->
					<section class="content">
					  <div class="row">
						<div class="col-xs-12">
						  <!-- interactive chart -->
						  <div class="box box-primary">
							<div class="box-header with-border">
							  <i class="fa fa-bar-chart-o"></i>

							  <h3 class="box-title">Interactive Area Chart</h3>

							  <div class="box-tools pull-right">
								Real time
								<div class="btn-group" id="realtime" data-toggle="btn-toggle">
								  <button type="button" class="btn btn-default btn-xs active" data-toggle="on">On</button>
								  <button type="button" class="btn btn-default btn-xs" data-toggle="off">Off</button>
								</div>
							  </div>
							</div>
							<div class="box-body">
							  <div id="interactive" style="height: 300px;"></div>
							</div>
							<!-- /.box-body-->
						  </div>
						  <!-- /.box -->

						</div>
						<!-- /.col -->
					  </div>
					  <!-- /.row -->

					  <div class="row">
						<div class="col-md-6">
						  <!-- Line chart -->
						  <div class="box box-primary">
							<div class="box-header with-border">
							  <i class="fa fa-bar-chart-o"></i>

							  <h3 class="box-title">Line Chart</h3>

							  <div class="box-tools pull-right">
								<button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
								</button>
								<button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
							  </div>
							</div>
							<div class="box-body">
							  <div id="line-chart" style="height: 300px;"></div>
							</div>
							<!-- /.box-body-->
						  </div>
						  <!-- /.box -->

						  <!-- Area chart -->
						  <div class="box box-primary">
							<div class="box-header with-border">
							  <i class="fa fa-bar-chart-o"></i>

							  <h3 class="box-title">Full Width Area Chart</h3>

							  <div class="box-tools pull-right">
								<button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
								</button>
								<button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
							  </div>
							</div>
							<div class="box-body">
							  <div id="area-chart" style="height: 338px;" class="full-width-chart"></div>
							</div>
							<!-- /.box-body-->
						  </div>
						  <!-- /.box -->

						</div>
						<!-- /.col -->

						<div class="col-md-6">
						  <!-- Bar chart -->
						  <div class="box box-primary">
							<div class="box-header with-border">
							  <i class="fa fa-bar-chart-o"></i>

							  <h3 class="box-title">Bar Chart</h3>

							  <div class="box-tools pull-right">
								<button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
								</button>
								<button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
							  </div>
							</div>
							<div class="box-body">
							  <div id="bar-chart" style="height: 300px;"></div>
							</div>
							<!-- /.box-body-->
						  </div>
						  <!-- /.box -->

						  <!-- Donut chart -->
						  <div class="box box-primary">
							<div class="box-header with-border">
							  <i class="fa fa-bar-chart-o"></i>

							  <h3 class="box-title">Donut Chart</h3>

							  <div class="box-tools pull-right">
								<button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
								</button>
								<button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
							  </div>
							</div>
							<div class="box-body">
							  <div id="donut-chart" style="height: 300px;"></div>
							</div>
							<!-- /.box-body-->
						  </div>
						  <!-- /.box -->
						</div>
						<!-- /.col -->
					  </div>
					  <!-- /.row -->
					</section>
					<!-- /.content -->
				{{/AdminLTE}}

          </ul>
    </div>
    <div class="col-md-3 hidden-sm hidden-xs">
        <h2>
            <i class="glyphicon glyphicon-off"></i>
            Alarmas
        </h2>
        <div id="users">
        </div>
        <div id="user-panel" class="panel panel-default" style="display:none">
          <div class="panel-body">
              <i class="glyphicon glyphicon-user"></i> Usuario <span class="user-number"></span> se ha conectado
          </div>
      </div>

    </div>
    <form class="form-inline message-form">
        <div class="form-group" style="width:90%">
            <input style="width:100%" class="form-control" placeholder="Escriba su mensaje" id="message-input" name="message" autocomplete="off" />
        </div>
       <button class="btn btn-default">Enviar</button>
    </form>
</body>

<template name="message">
  <li>{{text}}</li>
</template>
